<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      #div-x {
        overflow-x: hidden;
      }
      #div-y {
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <div id="div-x">
      If this div is too small to display its contents, the content to the left
      and right will be clipped.
    </div>
    <div id="div-y">
      If this div is too small to display its contents, the content to the top
      and bottom will be clipped.
    </div>
  </body>
</html>
