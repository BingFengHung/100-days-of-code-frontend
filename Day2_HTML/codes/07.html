<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 指定要從幾號開始排 -->
    <ol start="100">
      <li>Item</li>
      <li>Another Item</li>
    </ol>

    <!-- 指定 li 的號碼 -->
    <ol start="4">
      <li>Item</li>
      <li value="3">Another Item</li>
      <li>Forth Item</li>
    </ol>

    <!-- 將號碼由大到小顯示 -->
    <ol reversed>
      <li>A</li>
      <li value="5">B</li>
      <li>C</li>
      <li>D</li>
    </ol>

    <!-- 指定印出樣式 -->
    <ol type="i" start="3">
      <li>A</li>
      <li value="5">B</li>
      <li>C</li>
      <li>D</li>
    </ol>

    <!-- 巢狀清單 -->
    <ol>
      <li>item1</li>
      <li>item2</li>
      <ul>
        <li>sub-item1</li>
        <li>sub-item2</li>
      </ul>
    </ol>

    <!-- 描述清單 -->
    <dl>
      <dt>name 1</dt>
      <dd>value for 1</dd>
      <dt>name 2</dt>
      <dd>value for 2</dd>
    </dl>
  </body>
</html>
